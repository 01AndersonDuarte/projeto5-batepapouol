<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!--FONTE ROBOTO-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400&display=swap"
            rel="stylesheet"
        />

        <title>Bate-Papo UOL</title>        
    </head>
    <body>
        <div class="telaLogin">       
            <img src="img/uol.jpg">
            <input data-test="input-name" type="text" placeholder="Digite seu nome">
            <button data-test="send-name" onclick="inicio()">Entrar</button>
        </div>
        <div class="telaLoading escondido">
            <img src="img/icons8-spinner.gif">
        </div>
        <div data-test="overlay" class="menu escondido">
            <div onclick="fecharMenu()" class="overlay"></div>
            <div class="menuSidebar">
                <div class="topo">
                    <h1>Escolha um contato
                        para enviar mensagem:</h1>
                </div>

                <div data-test="all" onclick="opcaoUsuario(this)" class="opcoes">
                    <ion-icon name="people"></ion-icon>
                    <h2>Todos</h2>
                    <div data-test="check" class="check"> <ion-icon name="checkmark-sharp"></ion-icon> </div>
                </div>
                <div class="usuariosOnline">
                    
                </div>
        
                <div class="meio">
                    <h1>Escolha a visibilidade:</h1>
                </div>

                <div data-test="public" onclick="opcaoVisibilidade(this)" class="opcoes">
                    <ion-icon name="lock-open"></ion-icon>
                    <h2>PÃºblico</h2>
                    <div data-test="check" class="check"> <ion-icon name="checkmark-sharp"></ion-icon> </div>
                </div>
                <div data-test="public" onclick="opcaoVisibilidade(this)" class="opcoes">
                    <ion-icon name="lock-closed"></ion-icon>
                    <h2>Reservadamente</h2>
                    <div data-test="check" class="check"> <ion-icon name="checkmark-sharp"></ion-icon> </div>
                </div>
                
            </div>
        </div>
        
        <header>
            <div>
                <img src="img/uol.jpg">
            </div>
            <div>
                <ion-icon data-test="open-participants" onclick="abrirMenu()" name="people"></ion-icon>
            </div>
        </header>
        <main>
            
        </main>
        <footer>
            <div>
                <input data-test="input-message" type="text" placeholder="Escreva aqui...">
            </div>
            <div data-test="send-message" onclick="enviarMensagem()">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div> 
        </footer>
        
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
